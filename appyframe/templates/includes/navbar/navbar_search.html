{% if navbar_search %}
	<li>
		<form action='/search'>
		<input name='q' class='form-control navbar-search' type='text'
			value='{{ appyframe.form_dict.q|e if appyframe.form_dict.q else ''}}'
			{% if not appyframe.form_dict.q %}placeholder="{{ _("Search...") }}"{% endif %}>
		</form>
	</li>
{% endif %}
